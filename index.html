<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="side-hero">
      <div>
        <img src="./images/odin-lined.png" alt="The Odin Project Logo">
        <h1>Sign-up Form</h1>
      </div>
      <p>Photo by Sebastian Staines on Unsplash</p>
    </div>
    <div class="form-section">
      <div class="header">
        <div>
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div>
        <div class='input-section'>
          <p>Let's do this! </p>
          <form id="my-form">
            <label for="firstname">First Name
              <input type="text" id="firstname" name="firstname" required>
              <div id='first-name-error' class='error'></div>
            </label>
            <label for="lastname">Last Name
              <input type="text" id="lastname" name="lastname" required>
              <div id='last-name-error' class='error'></div>
            </label>
            <label for="email">Email   
              <input type="email" id="email" name="email" required autocomplete="off">
              <div id='email-error' class='error'></div>
            </label>
            <label for="phonenumber">Phone Number
              <input type="tel" id="phonenumber" name="phonenumber" required
              pattern='[0-9]{10}'>
              <div id='tel-error' class='error'></div>
            </label>
            <label for="password">Password
              <input type="password" id="password" name="password" required
              pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
              <div id='password-error' class='error'></div>
            </label>
            <label for="passwordC">Confirm Password
              <input type="password" id="passwordC" name="passwordC" required
              pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
              <div id='passwordC-error' class='error'></div>
            </label>
          </form>
        </div>
      </div>
      <div class='submit-section'>
        <div>
          <button type="submit" form="my-form">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    const pw = document.querySelector('#password');
    const pwC = document.querySelector('#passwordC');
    const firstname = document.querySelector('#firstname');
    const lastname = document.querySelector('#lastname');
    const email = document.querySelector('#email');
    const tel = document.querySelector('#phonenumber');
    const pwError = document.querySelector('#password-error');
    const pwCError = document.querySelector('#passwordC-error');
    const firstnameError = document.querySelector('#first-name-error');
    const lastnameError = document.querySelector('#last-name-error');
    const emailError = document.querySelector('#email-error');
    const telError = document.querySelector('#tel-error');
    firstname.addEventListener("input", function (event) {
      if (firstname.value === '') {
        firstnameError.textContent = 'Please type in your first name.';
      } else {
        firstnameError.textContent = '';
      }
    }); 

    lastname.addEventListener("input", function (event) {
      if (lastname.value === '') {
        lastnameError.textContent = 'Please type in your last name';
      } else {
        lastnameError.textContent = '';
      }
    }); 

    email.addEventListener("input", function (event) {
      if (email.validity.typeMismatch) {
        emailError.textContent = 'Please enter in a valid Email. ex(johnSmith@email.com)';
      } else {
        emailError.textContent = '';
      }
    }); 

    tel.addEventListener("input", function (event) {
      if (tel.validity.patternMismatch) {
        telError.textContent = 'Please enter in a 10 digit phone number';
      } else {
        telError.textContent = '';
      }     
    }); 

    pw.addEventListener("input", function (event) {
      if (pw.validity.patternMismatch){
        const currentValue = pw.value;
        const regExpCap = /[A-Z]/g;
        const regExpDig = /[0-9]/g;
        let result = '';
        if (regExpCap.test(currentValue)){
          result += '';
        } else {
          result += `Missing at least 1 capital letter. `;
          result += '\n';
        }
        
        
        if (regExpDig.test(currentValue)){
          result += '';
        } else {
          result += 'Missing at least 1 number. ';
          result += '\n';
        }
        
        if (currentValue.length < 9){
          result += 'Password must be at least 8 characters. '
          result += '\n';
        } else {
          result += '';
        }

        console.log(result);
        pwError.textContent = result;

  
      } else {
        pwError.textContent = '';
      }
    });
  
    pwC.addEventListener("input", function (event) {
      if (pwC.value !== pw.value) {
        pwCError.textContent = 'Passwords do not match';
      } else {
        pwCError.textContent = '';
      }
    }); 
  </script>
</body>
</html>
